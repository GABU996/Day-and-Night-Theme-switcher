<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>
</head>
<body>
    <div class="scene">
        <div id="stars"></div>
        <div id="sun"></div>
        <div id="moon"></div>
    </div>
    <div class="container">
        <h1>Theme Changer</h1>
        <p>Experience the magic of day and night with a single click!</p>
        <button id="themeToggle">
            <span class="button-text">Switch to Night</span>
        </button>
    </div>
</body>
</html>
